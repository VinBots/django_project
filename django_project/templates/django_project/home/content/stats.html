<div class="row">
    <style>
        @keyframes fill1 {
            0% {
            transform: rotate(0deg);
            }
            100% {
            transform: rotate({{angle1}});
            }
        }
        </style>

        <div align = "center" class="col-4 col-12-medium">
            <div class="circle-wrap circle-wrap1">						
                <div class="circle circle1">					
                <div class="mask full mask1 full1" style = "transform:rotate({{angle1}})">
                    <div class="fill fill1" style = "background-color:#b1002c;transform:rotate({{angle1}})"></div>
                </div>							
                <div class="mask half mask1 half1">
                    <div class="fill fill1" style = "background-color:#b1002c;transform:rotate({{angle1}})"></div>
                </div>							
                <div class="inside-circle inside-circle1">
                    <a href="#top">{{value1}}%</a>
                </div>							
                </div>
            </div>
            <h3 style="background-color:#2ebaae;">Transparency</h3>
            <p>% companies <strong>publicly disclosing</strong> their full carbon footprint</p>
        </div>

        <style>

            @keyframes fill2 {
                0% {
                transform: rotate(0deg);
                }
                100% {
                transform: rotate({{angle2}});
                }
            }
        </style>

        <div align = "center" class="col-4 col-12-medium">
            <div class="circle-wrap circle-wrap2">						
                <div class="circle circle2">					
                <div class="mask full mask2 full2" style = "transform:rotate({{angle2}})">
                    <div class="fill fill2" style = "background-color:#9fb100;transform:rotate({{angle2}})"></div>
                </div>							
                <div class="mask half mask2 half2">
                    <div class="fill fill2" style = "background-color:#9fb100;transform:rotate({{angle2}})"></div>
                </div>							
                <div class="inside-circle inside-circle2">
                    <a href="#top">{{value2}}%</a>
                </div>							
                </div>
            </div>
            <h3 style="background-color:#2ebaae;">Seriousness</h3>
            <p>% companies with <strong>high-quality</strong> net zero targets</p>
        </div>
        <style>
            @keyframes fill3 {
                0% {
                transform: rotate(0deg);
                }
                100% {
                transform: rotate({{angle3}});
                }
            }
            </style>

            <div align = "center" class="col-4 col-12-medium">
                <div class="circle-wrap circle-wrap3">						
                    <div class="circle circle3">					
                    <div class="mask full mask3 full3" style = "transform:rotate({{angle3}})">
                        <div class="fill fill3" style = "background-color:#2000b1;transform:rotate({{angle3}})"></div>
                    </div>

                    </div>

                        <a href="#top">{{value3}}%</a>
                    </div>

                </div>
                <h3 style="background-color:#2ebaae;">Momentum</h3>
                <p>% companies that are <strong>over-performing</strong> and <strong>on pace</strong> to deliver on their commitments</p>
            </div>  
</div>
