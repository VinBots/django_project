
<article class="post">
    <header>
        <div class="title">
            <h2>Search [under development]</h2>
            <p>Explore by company or by sector</p>
        </div>
    </header>
    <h1>Welcome to GFG</h1>
    <input type="text" id="tags">
    <script>
  $( function() {
    var availableTags = [
        {% for corp in corporates_names %}
            "{{corp.name}}",
        {% endfor %}
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
  </script>

    <footer>
        <ul class="actions">
            <li><a href="#" class="button large">Select a company</a></li>
        </ul>
        <ul class="actions">
            <li><a href="#" class="button large">Select a sector</a></li>
        </ul>
        <ul class="stats">
            <li><a href="#">Methodology</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </footer>
</article>
