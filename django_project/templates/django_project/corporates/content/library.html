{% load static %}
{% load humanize %}

<article class="post">
    <header>
        <div class="title">
            <h2>Library - To be released soon</h2>
        </div>
    </header>
    <section>
        {% for key, value in library_corp.items%}
        <h3>{{key}}</h3>
        
        {% for data in value %}
        <i class="fas fa-download"></i>
            <a href="{% url 'download_file' folder_name=data.folder_name file_name=data.filename %}">
            {{data.desc}}</a>
        {% endfor %}
        
        {% endfor %}


    </section>
    <br><br>
    <footer>
    </footer>

</article>
