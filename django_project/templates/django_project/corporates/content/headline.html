{% load static %}                    

<article id = "top" class="post">

    <header>

        <div width = 100%>									
            <div class="row">

                <div width=100%>
                    <!--
                    <img class = "container_img" src="{% static 'django_project/images/banners/' %}{{selected_corp.filename}}_banner.jpg" alt="" width = 100%/>
                    -->
                    <img class = "container_img" src="{% static 'django_project/images/home_banner2.jpg' %}" alt="" width = 100%/>                
                    <img class = "overlay_img" src="{% static 'django_project/images/logos/' %}{{selected_corp.filename}}_logo.png" />
                </div>

            </div>

            
        </div>

    </header>

    <div class = "container" width = 100%>    
        <section>

            <div class="row">

                <div align = "center" class = "col-12">
                    <strong><font size = 6, color = 'green'>{{selected_corp.name}} Rating <br>4.4&nbsp;  </font></strong>
                    
                    <div class="Stars" style="--rating: 4.4;" aria-label="Rating of this product is 4.4 out of 5."></div>
                </div>

            </div>     

            <div class="row">   
                <div align = "center" class = "col-6 col-12-medium">
                    <h2>Rating Breakdown</h2>
                    <img src="{% static 'django_project/images/charts/bullet_scores_'%}{{selected_corp.filename}}.svg" alt = "bullet_scores"/ width="100%">
                </div>
                <div align = "center" class = "col-6 col-12-medium">
                    <h2>ranking stats</h2>
                </div>
            </div>
                
        </section>
        
        <section>         
            
            <div class="row">   
                <div>
                    The red bar corresponds to the average of the sector...
                </div>
                
            </div>
        </section>

    </div>

    <footer>

    </footer>

</article>
