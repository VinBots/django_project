{% load static %}

<article id="top" class="post">

    <header>

        <div class="container" width=100%>
            <div class="title">
                <div>
                    <img src="{% static 'django_project/images/logos/' %}logo_{{selected_corp.company_id}}.png" />
                    <h2>{{selected_corp.name}}</h2>
                </div>
            </div>
        </div>

    </header>

    <section>

        <div class="row">
            <div align="center" class="col-6 col-12-medium">
                <h2>Score</h2>
                <h2>{{db.corp_scores_details.Score_total.value|floatformat:1}} /
                    {{db.score.Score_total.max_score|floatformat:1}} pts
                </h2>
            </div>

            <div align="center" class="col-6 col-12-medium">
                <h2>Ranking</h2>
                <h2>#{{db.score_data.rank}}</h2>
            </div>

        </div>
    </section>

    <section>
        <div class="container" width=100% align="center">
            {% include "django_project/corporates/content/score_stats.html" %}
        </div>
    </section>

    <footer>

    </footer>

</article>
