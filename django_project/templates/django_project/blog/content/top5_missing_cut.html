{% load humanize %}
{% load static %}

<div class="container" width=100%>

    <table id="lb_corp_table" class="lb_corporates" data-show-columns="true">
        <thead>
            <tr>
                <th>Transparency Criteria</th>
                <th>Major Companies <b>Not</b> Meeting the Transparency Criteria</th>
            </tr>
        </thead>
        <tbody>

            {% for key, value in top5_mising_cut.items %}
            <tr>

                <td>
                    {{key|safe}}
                </td>
                <td>
                {% for key, data in value.company_name.items %}
                <a href="{% url 'corporates_home'%}{{data}}"
                title="{{data}}">{{data}}</a>                
                {% endfor %}

                </td>
            
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>

{% comment %}




{% endcomment %}
