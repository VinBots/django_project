{% load humanize %}
{% load static %}

{{top5_mising_cut}}
<div class="container" width=100%>

    <table id="lb_corp_table" class="lb_corporates" data-show-columns="true">
        <thead>
            <tr>
                <th>Transparency Criteria</th>
                <th>Top 5 Revenue Companies Missing the Cut</th>
            </tr>
        </thead>
        <tbody>

            {% for key, value in top5_mising_cut.items %}
            <tr>

                <td>
                    {{key|safe}}

                </td>
                <td>
                {% for i in value %}
                {{i}}
                    
                {% endfor %}
                </td>
            
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
        </tfoot>
    </table>
</div>

{% comment %}

<a href="{% url 'corporates_home'%}{{i.company_name}}" title="{{i.company_name}}"><img
    src="{% static 'django_project/images/logos/' %}logo_{{i.company_id}}.png"
    alt="picture_2"></a>
<a href="{% url 'corporates_home'%}{{i.company_name}}"
title="{{i.company_name}}">{{i.company_name}}</a>

{% endcomment %}
